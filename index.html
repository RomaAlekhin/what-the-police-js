<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markers Map</title>

  <!-- Тема Material Design (можно отключить) -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- Таблица стилей -->
  <link rel="stylesheet" href="main.css">

  <!-- Подключаем скрипт Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      initAuth(); // Функция авторизации
    };
  </script>
  <style>
      /* Высота карты. */
      #map {
        height: 70%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
  <!-- Search box -->
  <input id="pac-input" class="controls" type="text" placeholder="Поиск">
  <!-- Контейнер для карты -->
  <div id="map"></div>

  <!-- Контейнер для демо (при изменении главное оставить ID у кнопок и полей) -->
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content mdl-color--grey-100">    
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        <!-- Контейнер с аутентификацией -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Firebase Email &amp; Password Authentication</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <p>Enter an email and password below and either sign in to an existing account or sign up</p>

            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email"/>
            &nbsp;&nbsp;&nbsp;
            <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
            <br/><br/>
            <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="sign-in" name="signin">Sign In</button>
            &nbsp;&nbsp;&nbsp;
            <button class="mdl-button mdl-js-button mdl-button--raised" id="sign-up" name="signup">Sign Up</button>

            <!-- Кнопки подтверждения почты и сброса пароля -->
            <!-- &nbsp;&nbsp;&nbsp;
            <button class="mdl-button mdl-js-button mdl-button-raised" disabled id="verify-email" name="verify-email">Send Email Verification</button>
            &nbsp;&nbsp;&nbsp;
            <button class="mdl-button mdl-js-button mdl-button-raised" id="password-reset" name="verify-email">Send Password Reset Email</button> -->

            <!-- Контейнер, который показывает детали пользователя -->
            <!-- <div class="user-details-container">
              Firebase sign-in status: <span id="sign-in-status">Unknown</span>
              <div>Firebase auth <code>currentUser</code> object value:</div>
              <pre><code id="account-details">null</code></pre>
            </div> -->
          </div>
        </div>

          <!-- Контейнер для добавления маркера на карту -->
        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">    
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="title" name="title" placeholder="Title"/>
              <br/><br/>
            <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="add-marker" name="signin">Add marker</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Подключаем наши скрипты с Firebase и картой -->
  <script src="./firebase.js"></script>
  <script src="./polylines.js"></script>
  <script src="./map.js"></script>
  

  <!-- Подключаем скрипт Google Maps API 
      [YOUR_API_KEY] заменить на свой с сайта Google Maps API
  -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGZwoi3wwbqaY_FbXV6tCaK7IBySxpW0s&callback=initMap&libraries=places"></script> 
</body>
</html>
